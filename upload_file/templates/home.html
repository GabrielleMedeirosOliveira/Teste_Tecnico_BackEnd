<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/home/style.css">
    <title>Teste Técnico BackEnd</title>
</head>

<body>
    <main>
        <form action="/treat_data/" method="POST" enctype="multipart/form-data">
            <h1>CNAB</h1>
            <p>Armazene os dados das suas movimentações financeiras.</p>
            <p hidden>{% csrf_token %}</p>

            <label for="uploadFile">
                <span id="fileName">Nenhum arquivo escolhido</span>
                <span>Escolher Arquivo</span>
            </label>

            <div class="download">
                <span>Não possui um arquivo para teste?</span>
                <a href="../../downloads/CNAB.txt" download="CNAB.txt">Baixe Aqui</a>
            </div>

            <input type="file" class="file" id="uploadFile" name="uploadFile" />
            <input type="submit" class="btn" id="btn" disabled="true" value="Enviar">
        </form>
    </main>
</body>

<script src="../static/home/script.js"></script>

</html>
